{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <title>Payroll Search</title>
  </head>
  <body>
    <div class="main">
      <h1>Payroll Management</h1>
      <form method="GET" action="{% url 'payroll' %}" class="searchform">
        <label for="query">ID</label>
        <input type="text" name="query" id="query" placeholder="Enter ID" />
        
        <label for="month">Month</label>
        <input type="number" name="month" id="month" value="1" placeholder="Month Name" />
        
        <label for="basic">Basic</label>
        <input type="number" name="basic" id="basic" value="0" placeholder="Basic" />
        
        <label for="hra">HRA</label>
        <input type="number" name="hra" id="hra" value="0" placeholder="HRA" />
        
        <label for="pf">PF</label>
        <input type="number" name="pf" id="pf" value="0" placeholder="PF" />
        
        <label for="leave">Leave</label>
        <input type="number" name="leave" id="leave" value="0" placeholder="Leave" />
        
        <label for="conveyance">Conveyance</label>
        <input type="number" name="conveyance" id="conveyance" value="0" placeholder="Conveyance" />
        
        <label for="medical">Medical</label>
        <input type="number" name="medical" id="medical" value="0" placeholder="Medical" />
        
        <label for="Mobile">Mobile</label>
        <input type="number" name="Mobile" id="Mobile" value="0" placeholder="Mobile" />
        
        <label for="internet">Internet</label>
        <input type="number" name="internet" id="internet" value="0" placeholder="Internet" />
        
        <label for="reimbursement">Reimbursement</label>
        <input type="number" name="reimbursement" id="reimbursement" value="0" placeholder="Reimbursement" />
        
        <button type="submit">Search</button>
      </form>
    </div>
  </body>
</html>
